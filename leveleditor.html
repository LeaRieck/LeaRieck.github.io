<div id="backgroundEditor" class="flex flexCol sizeMax alignCenter">
    <div id="settings" class="flex flexRow alignCenter width100">
        <form id="settingsGrid"
            class="flex flexCol alignCenter width100 maxWidth240 marginTop5 marginBot5 marginLeftAuto marginRight5">
            <label id="columnsLabel" for="columns"
                class="flex flexRow maxWidth240 marginLeft5 marginRight5 width100 alignCenter marginTop5 marginBot5 elementStyle fontSize23 backgroundGrey borderRad">
                Columns:
                <input id="columns" class="editorInput textCenter marginLeft5" type="number" min="5" max="20" step="1" value="5">
            </label>

            <label id="rowsLabel" for="rows"
                class="flex flexRow maxWidth240 marginLeft5 marginRight5 width100 alignCenter marginTop5 marginBot5 elementStyle fontSize23 backgroundGrey borderRad">
                Rows:
                <input id="rows" class="editorInput textCenter marginLeft5" type="number" min="5" max="20" step="1" value="5">
            </label>
        </form>
        <div id="settingbuttons"
            class="flex flexCol alignCenter width100 maxWidth240 marginTop5 marginBot5 marginRightAuto marginLeft5">
            <button id="generateLevel"
                class="elementStyle fontSize23 backgroundGrey borderRad marginLeft5 marginRight5 width100 maxWidth240 marginTop5 marginBot5 pointer">Generate
                Field</button>
            <button id="backToMenuButtonLevelEditor"
                class="elementStyle fontSize23 backgroundGrey borderRad marginLeft5 marginRight5 width100 maxWidth240 marginTop5 marginBot5 pointer">Overview</button>
        </div>
    </div>
    <div id="editorView" class="flex flexRow width100 hidden">
        <div id="editorsection" class="widthCalc50 grid maxHeight350 margin5 scrollable">
            <div id="editor" class="justifyEnd grid grideditor">
            </div>
        </div>
        <div id="editorsidebar" class="flex flexCol marginRightAuto marginLeft5 widthCalc50 minHeight320">
            <div id="selectedAndRemove" class="flex margin5">
                <div id="currentItemBox" class="flex flexCol margin5">
                    <p id="labelCurrentItem" class="text margin5  textCenter">
                        Selected Item
                    </p>
                    <div id="currentSelectedItem">
                    </div>
                </div>
                <div id="BinBox" class="flex flexCol margin5">
                    <p id="labelBin" class="text margin5  textCenter">
                        Delete
                    </p>
                    <div id="Bin" class="recycling imageOption size50 selfCenter pointer">
                    </div>
                </div>
                <div id="infoBox" class="flex flexCol margin5">
                    <label id="labelInfo" class="text margin5">
                        Info
                    </label>
                    <p id="info" class="editorInfo backgroundLightgrey marginLeft5 marginRight5 marginTop0 marginBot0 scrollable"></p>
                </div>
            </div>
            <div id="placeableGrid" class="flex flexRow selector margin5">
                <div id="Start" class="flex flexCol alignCenter margin5">
                    <p id="labelStart" class="text margin5 textCenter">
                        Start
                    </p>
                    <div id="StartImg" class="path astronaut relative size50 margin5 pointer"></div>
                </div>
                <div id="Goal" class="flex flexCol alignCenter margin5">
                    <p id="labelGoal" class="text margin5 textCenter">
                        Goal
                    </p>
                    <div id="GoalImg" class="goal_unlocked size50 margin5 pointer"></div>
                </div>
                <div id="Wall" class="flex flexCol alignCenter margin5">
                    <p id="labelWall" class="text margin5 textCenter">
                        Wall
                    </p>
                    <div id="WallImg" class="wall size50 margin5 pointer"></div>
                </div>
                <div id="Path" class="flex flexCol alignCenter margin5">
                    <p id="labelPath" class="text margin5 textCenter">
                        Path
                    </p>
                    <div id="PathImg" class="path size50 margin5 pointer"></div>
                </div>
                <div id="Abyss" class="flex flexCol alignCenter margin5">
                    <p id="labelAbyss" class="text margin5 textCenter">
                        Abyss
                    </p>
                    <div id="AbyssImg" class="blackHalfOpacity size50 margin5  pointer"></div>
                </div>
            </div>

            <div id="dropDownPlaceable" class="maxWidth700 flex margin5 hidden">
                <div id="Laserfield"
                    class="elementStyle fontSize23 backgroundGrey borderRad width100 marginLeft5 zindex5 flex flexRow alignCenter relative">
                    <label id="laserfieldLabel" class="marginRight5">Laserfield:
                    </label>
                    <div id="laserfieldSelect" class="size40"></div>
                    <div id="laserfieldDropdown"
                        class="selector flex flexRow backgroundGrey borderTopNoRad paddingBot5 alignCenter borderBox borderGrey absolut top100 hidden">
                    </div>
                </div>
                <div id="Airvent"
                    class="elementStyle fontSize23  backgroundGrey borderRad width100 zindex5 flex flexRow marginLeft5 alignCenter relative">
                    <label id="airventLabel" class="marginRight5">
                        Airvent:
                    </label>
                    <div id="airventSelect" class="size40"></div>
                    <div id="airventDropdown"
                        class="selector borderTopNoRad width100 flex flexRow zindex5 backgroundGrey paddingBot5 alignCenter borderBox borderGrey absolut top100 hidden">
                    </div>
                    <label id="airstreamLabel" for="airstream"
                        class="flex alignCenter elementStyle fontSize23 backgroundGrey borderTopNoRad paddingBot5 width100  hidden absolut top100 ">
                        Stream strenght:
                        <input id="airstream" class="editorInput textCenter marginLeft5" type="number" min="0.5" max="2.0" step="0.1"
                            value="1">
                    </label>
                </div>
            </div>
            <div id="traps" class="maxWidth700 flex flexRow selector heigh4EM margin5 hidden">
                <div id="Lasergate" class="flex flexCol alignCenter">
                    <p id="labelLasergate" class="text margin5 textCenter">
                        Lasergate
                    </p>
                    <div id="LasergateImg" class="lasergateHorizontal imageOption size50 margin5 pointer"></div>
                </div>
                <div id="lasergateSettings" class="flex flexCol alignCenter hidden minWidth380 ">
                    <label id="onTime" for="on"
                        class="elementStyle fontSize23 borderBotNoRad backgroundGrey width80 alignCenter flex flexRow">
                        On Time:
                        <input id="on" class="editorInput textCenter flex flexRow alignCenter" type="number" min="1000" max="10000"
                            step="500" value="2000">
                    </label>
                    <label id="offTime" for="off"
                        class="elementStyle fontSize23 borderTopNoRad backgroundGrey width80 alignCenter flex flexRow">
                        Off Time:
                        <input id="off" class="editorInput textCenter flex flexRow alignCenter" type="number" min="2000"
                            max="10000" step="500" value="3000">
                    </label>
                </div>
            </div>

            <div id="placeableItems" class="maxWidth700 flex hidden">
                <div id="absolutItems" class="flex flexRow alignCenter width50 selector">
                    <div id="Key" class="flex flexCol alignCenter margin5">
                        <p id="labelKey" class="text margin5 textCenter">
                            Key
                        </p>
                        <div id="KeyImg" class="key imageOption size50 relative pointer"></div>
                    </div>
                    <div id="Life" class="flex flexCol alignCenter margin5">
                        <p id="labelLife" class="text margin5 textCenter">
                            Life
                        </p>
                        <div id="LifeImg" class="life flexCol imageOption size50 relative pointer"></div>
                    </div>
                    <div id="Invert" class="flex flexCol alignCenter margin5">
                        <p id="labelInvert" class="text margin5 textCenter">
                            Invert
                        </p>
                        <div id="InvertImg" class="invert imageOption size50 relative pointer"></div>
                    </div>
                    <div id="Speed-Up" class="flex flexCol alignCenter margin5">
                        <p id="labelSpeed-Up" class="text margin5 textCenter">
                            SpeedUp
                        </p>
                        <div id="Speed-UpImg" class="speedUp imageOption size50 relative pointer "></div>
                    </div>
                    <div id="Speed-Down" class="flex flexCol alignCenter margin5">
                        <p id="labelSpeed-Down" class="text margin5 textCenter">
                            Speed<br>Down
                        </p>
                        <div id="Speed-DownImg" class="speedDown imageOption size50 relative pointer"></div>
                    </div>
                    <div id="Visibility-Up" class="flex flexCol alignCenter margin5">
                        <p id="labelVisibility-Up" class="text margin5 textCenter">
                            ViewUp
                        </p>
                        <div id="Visibility-UpImg" class="visibilityUp imageOption size50 relative pointer "></div>
                    </div>
                    <div id="Visibility-Down" class="flex flexCol alignCenter margin5">
                        <p id="labelVisibility-DownImg" class="text margin5 textCenter">
                            View<br>Down
                        </p>
                        <div id="Visibility-DownImg" class="visibilityDown imageOption size50 relative pointer">
                        </div>
                    </div>
                </div>
                <div id="powerUps" class="flex flexCol width50">
                    <div id="durationBox"
                        class="flex elementStyle fontSize23 backgroundGrey alignCenter borderRad width80 marginLeft5 marginTop5 marginRight5 hidden">
                        <label id="durationLabel" for="duration" class="text margin5 textCenter">Duration:</label>
                        <input id="duration" class="editorInput textCenter flex flexRow alignCenter" type="number" min="1000"
                            max="10000" step="500" value="3000">
                    </div>
                    <div id="valueBox"
                        class="flex elementStyle fontSize23 backgroundGrey alignCenter borderTopNoRad width80 marginLeft5 marginRight5 marginBot5 hidden">
                        <label id="valueLabel" for="valueInput" class="text margin5 textCenter"></label>
                        <input id="valueInput" class="editorInput textCenter flex flexRow alignCenter" type="number" min="2"
                            max="10" step="1" value="5">
                    </div>
                </div>
            </div>
            <div id="MonsterSection" class="flex hidden">
                <div id="Monster" class="flex flexRow selector ">
                    <div id="Runner" class="flex flexCol alignCenter margin5">
                        <label id="labelRunner" class="text margin5 textCenter">
                            Runner
                        </label>
                        <div id="RunnerImg" class="runner imageOption size50 relative pointer"></div>
                    </div>
                    <div id="Patroler" class="flex flexCol alignCenter margin5">
                        <label id="labelPatroler" class="text margin5 textCenter">
                            Patroler
                        </label>
                        <div id="PatrolerImg" class="patroler imageOption size50 relative pointer"></div>
                    </div>
                </div>
                <button id="PatrolSubmit" class="elementStyle fontSize23 backgroundGrey borderRad width50 margin5 selfCenter pointer">Submit Patroler</button>
            </div>
        </div>
    </div>
    <div id="editorbutton" class="flex flexRow alignCenter margin5 hidden">
        <button id="stateBack" class="elementStyle fontSize23 backgroundGrey borderRad width240 margin5 hidden pointer">Back</button>
        <button id="save" class="elementStyle fontSize23 backgroundGrey borderRad width240 margin5 pointer"></button>
        <pre id="jsonOutput" class="flex backgroundLightgrey widthCalc50 maxHeight350 absolut zindex5 scrollable hidden"></pre>
        <button id="jsonGenerate" class="elementStyle fontSize23 backgroundGrey borderRad width240 margin5 hidden pointer"></button>
        <button id="jsonCopy" class="elementStyle fontSize23 backgroundGrey borderRad width240 margin5 hidden pointer">Copy JSON</button>
    </div>
</div>
